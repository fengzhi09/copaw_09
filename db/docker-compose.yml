# Copaw PostgreSQL Docker Compose

services:
  postgres:
    image: postgres:16-alpine
    container_name: copaw-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: copaw
      POSTGRES_USER: copaw
      POSTGRES_PASSWORD: ${COPAW_DB_PASSWORD:-copaw_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${COPAW_DB_PORT:-5432}:5432"
    volumes:
      - copaw_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copaw -d copaw"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  copaw_data:
    driver: local
