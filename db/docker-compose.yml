# cp9 PostgreSQL with pgvector Docker Compose

services:
  postgres:
    image: pgvector/pgvector:pg16-alpine
    container_name: cp9_pgvec
    restart: unless-stopped
    environment:
      POSTGRES_DB: cp9
      POSTGRES_USER: cp9
      POSTGRES_PASSWORD: cp9IsBest
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - cp9_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cp9 -d cp9"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  cp9_data:
    driver: local
